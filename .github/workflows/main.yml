name: MidnightChef CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… TypeScript Check
        run: npx tsc --noEmit 

      - name: âš™ï¸ Build project
        run: npm run build 

      - name: ğŸ§ª Run Tests
        run: npm test 
